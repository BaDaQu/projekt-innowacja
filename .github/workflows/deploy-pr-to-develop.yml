name: Salesforce Deploy after Merge

on:
  push:
    branches:
      - develop
    paths:
      - 'force-app/**'

jobs:
  deploy_to_salesforce:
    name: Deploy to Salesforce
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SFDX CLI
        uses: dx-cli/sfdx-action@v1

      - name: Authenticate with Salesforce Org
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: sfdx auth:sfdxurl:store --sfdxurlfile ./authfile --setalias INTA --setdefaultusername

      - name: Deploy admin profile to Salesforce Org
        env:
          SFDX_USE_PROGRESS_BAR: false
        run: sfdx force:source:deploy --sourcepath force-app/main/default/profiles/Admin.profile-meta.xml --targetusername INTA --verbose

      - name: Notify admin profile result
        if: failure()
        run: echo "Admin profile deployment failed. Please check logs for details."
        
      - name: Deploy entire branch to Salesforce Org
        run: sfdx force:source:deploy -p force-app

      - name: Notify deployment result
        if: failure()
        run: echo "Deployment failed. Please check logs for details."
